kind: ConfigMap
apiVersion: v1
metadata:
  name: cm-cistest-udp
  namespace: f5-hub-1
  labels:
    f5type: virtual-server
    as3: "true"
data:
  template: |
    {
      "class": "AS3",
      "action": "deploy",
      "persist": true,
      "declaration": {
        "class": "ADC",
        "schemaVersion": "3.36.0",
        "id": "cm-cistest-udp",
        "cistest019": {
          "class": "Tenant",
          "coredns": {
            "class": "Application",
            "template": "generic",
            "app_svc_vs": {
              "class": "Service_UDP",
              "virtualAddresses": [
                "192.168.200.190"
              ],
              "snat": "self",
              "virtualPort": 53,
              "pool": "coredns_pool"
            },
            "udp_monitor": {
              "class": "Monitor",
              "monitorType": "udp",
              "adaptive": false
            },
            "coredns_pool": {
              "class": "Pool",
              "monitors": [
                "icmp", {"use": "udp_monitor"}
              ],
              "loadBalancingMode": "least-connections-member",
              "members": [
              {
                "servicePort": 53,
                "serverAddresses": []
              }
              ]
            }
          }
        }
      }
    }

