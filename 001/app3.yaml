apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: app-3
  name: app-3
  namespace: cistest001
spec:
  replicas: 1
  selector:
    matchLabels:
      app: app-3
  template:
    metadata:
      labels:
        app: app-3
    spec:
      containers:
      - image: cloudadc/cafe:2.0
        name: backend
        ports:
        - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  labels:
    cis.f5.com/as3-tenant: cistest001
    cis.f5.com/as3-app: app-3
    cis.f5.com/as3-pool: app-3_svc_pool
  name: app-svc-3
  namespace: cistest001
spec:
  ports:
  - port: 80
    protocol: TCP
    targetPort: 8080
  selector:
    app: app-3
  sessionAffinity: None
  type: ClusterIP

