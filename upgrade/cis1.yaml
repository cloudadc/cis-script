apiVersion: apps/v1
kind: Deployment
metadata:
  name: bigip-ctlr
  labels:
    app: bigip-ctlr
  namespace: bigip-ctlr
spec:
  replicas: 1
  selector:
    matchLabels:
      app: bigip-ctlr
  template:
    metadata:
      name: bigip-ctlr
      labels:
        app: bigip-ctlr
    spec:
      serviceAccountName: bigip-ctlr
      containers:
        - name: bigip-ctlr
          image: "f5networks/k8s-bigip-ctlr:2.10.0"
          imagePullPolicy: IfNotPresent
          livenessProbe:
            exec:
              command:
              - curl
              - -k
              - -s
              - -o
              - /dev/null
              - https://192.168.1.10/mgmt/shared/appsvcs/info
            initialDelaySeconds: 15
            periodSeconds: 15
            failureThreshold: 3
            timeoutSeconds: 5
            successThreshold: 1
          env:
            - name: BIGIP_USERNAME
              valueFrom:
                secretKeyRef:
                  name: bigip-login
                  key: username
            - name: BIGIP_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: bigip-login
                  key: password
          command: ["/app/bin/k8s-bigip-ctlr"]
          args: [
            "--bigip-username=$(BIGIP_USERNAME)",
            "--bigip-password=$(BIGIP_PASSWORD)",
            "--log-level=INFO",
            "--manage-ingress=false",
            "--log-as3-response=true",
            "--manage-configmaps=true",
            "--bigip-url=192.168.71.100",
            "--insecure=true",
            "--hubmode=true",
            "--node-poll-interval=360",
            "--periodic-sync-interval=36000",
            "--filter-tenants=true",
            "--log-as3-response=true",
            "--bigip-partition=k8s",
            "--pool-member-type=cluster",
            "--namespace=f5-manage01-1",
            "--namespace=f5-hub-1",
            "--namespace=f5-hub-2"
            ]
