        ports:
        - containerPort: 8080
          protocol: TCP
---
apiVersion: v1
kind: Service
metadata:
  name: main-svc
  namespace: test003
  labels:
    app: main
    cis.f5.com/as3-tenant: "test003"
    cis.f5.com/as3-app: "main"
    cis.f5.com/as3-pool: "main-svc-pool"
spec:
  type: ClusterIP
  ports:
  - name: main-80
    port: 80
    protocol: TCP
    targetPort: 8080
  selector:
    app: main
---
