apiVersion: v1
kind: Namespace
metadata:
  labels:
    cis_scanner_zone: zone_1
  name: test003
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: test003
  labels:
    app: backend
    version: v1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
      version: v1
  template:
    metadata:
      labels:
        app: backend
        version: v1
    spec:
      containers:
      - env:
        - name: service_name
          value: backend-svc
        image: cloudadc/cafe:1.0
        imagePullPolicy: IfNotPresent
        name: backend
        ports:
        - containerPort: 8080
          protocol: TCP
---
apiVersion: v1
kind: Service
metadata:
  name: backend-svc
  namespace: test003
  labels:
    app: backend
    cis.f5.com/as3-tenant: "test003"
    cis.f5.com/as3-app: "backend"
    cis.f5.com/as3-pool: "backend-svc-pool"
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 8080
    name: backend-80
  selector:
    app: backend
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: main
  namespace: test003
  labels:
    app: main
    version: v1
spec:
  replicas: 1
