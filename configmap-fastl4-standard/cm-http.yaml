kind: ConfigMap
apiVersion: v1
metadata:
  name: cm-cistest
  namespace: cistest001
  labels:
    f5type: virtual-server
    as3: "true"
data:
  template: |
    {
      "class": "AS3",
      "action": "deploy",
      "persist": true,
      "declaration": {
        "class": "ADC",
        "schemaVersion": "3.30.0",
        "id": "cistest001",
        "cistest001": {
          "class": "Tenant",
          "app-svc-1-app": {
            "class": "Application",
            "template": "generic",
            "app-svc-1-app-vs": {
              "class": "Service_HTTP",
              "persistenceMethods": [ "cookie" ],
              "virtualAddresses": [
                "192.168.200.13"
              ],
              "virtualPort": 80,
              "pool": "app-svc-1-app-pool"
            },
            "app-svc-1-app-pool": {
              "class": "Pool",
              "monitors": [
                "http"
              ],
              "loadBalancingMode": "round-robin",
              "minimumMembersActive": 0,
              "members": [
              {
                "servicePort": 8080,
                "serverAddresses": []
              }
              ]
            }
          }
        }
      }
    }
