modules:
  http_get_2xx:
    prober: http
    timeout: 10s
    http:
      basic_auth: 
        username: "admin"
        password: "admin"
      method: GET
      preferred_ip_protocol: "ip4"
      tls_config:
        insecure_skip_verify: true
      valid_http_versions: ["HTTP/1.1","HTTP/2"]
      valid_status_codes: [200]
      no_follow_redirects: false  
